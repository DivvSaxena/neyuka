<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neyuka</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
        <section id="logged-out-view">
            <div class="container">
                <div class="logo"><h1>NEYUKA</h1></div>
                <div class="providers-button">
                    <button id="sign-in-with-google" class="providers-btn">
                        <img src="./assets/google-logo.png" alt="img of google-logo"/>
                        <p>Sign in with Google</p>
                    </button>
                </div>
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">

                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        <section id="logged-in-view">
            <div class="container">
                <nav>
                    <button id="sign-out-btn" class="icon-btn">
                        <img src="./assets/sign-out.png" class="icon-img-btn"/>
                    </button>
                </nav>
                <div class="h3-keeper"><h3>Hey friend, how are you?</h3></div>
                <div class="bobby"></div>
            </div>
        </section>
   
    <script src="index.js" type="module"></script>
</body>
</html>
