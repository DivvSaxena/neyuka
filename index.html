<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neyuka</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
        <section id="logged-out-view">
            <div class="container">
                <div class="logo"><h1>NEYUKA</h1></div>
                <div class="providers-button">
                    <img src="./assets/google-logo.png" alt="img of google-logo"/>
                    <p>Sign in with Google</p>
                </div>
                <div class="auth-fields-and-buttons">
                    <input id="email-input" type="email" placeholder="Email">
                    <input id="password-input" type="password" placeholder="Password">

                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </section>
        <!-- <section id="logged-in-view">
            
        </section> -->
   
    <script src="index.js"></script>
</body>
</html>
